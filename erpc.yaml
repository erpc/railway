logLevel: debug

database:
  evmJsonRpcCache:
    driver: redis
    redis:
      addr: $REDIS_ADDR
      password: $REDIS_PASSWORD
      db: 0

server:
  listenV4: true
  httpHostV4: "0.0.0.0"
  listenV6: true
  httpHostV6: "[::]"
  httpPort: 4000
  maxTimeout: 30s
  enableGzip: true

metrics:
  enabled: true
  hostV4: "0.0.0.0"
  listenV6: true
  hostV6: "[::]"
  port: 4001

projects:
  - id: main
    auth:
      strategies:
      - type: secret
        ignoreMethods:
        - eth_getLogs
        - alchemy_*
        - trace_*
        - debug_*
        secret:
          value: $RPC_API_SECRET # To use env vars: ${MY_SECRET_VALUE}
    cors:
      # List of allowed origins. Use ["*"] to allow any origin
      allowedOrigins:
        - "*"
        - "localhost"
        - "http://localhost:3000"
        - "http://localhost:4000"
        - "http://127.0.0.1:3000"
        - "http://0.0.0.0:3000"
        - "http://0.0.0.0:4000"
        - "https://*.premia.finance"
        - "https://premia.blue"
        - "https://*.premia.blue"
        - "https://archetype.blue"
        - "https://*.archetype.blue"
        - "https://kyan.blue"
        - "https://*.kyan.blue"
        - "https://kevlar.blue"
        - "https://*.kevlar.blue"
      # HTTP methods allowed for CORS requests
      allowedMethods:
        - "GET"
        - "POST"
        - "OPTIONS"
      # Headers allowed in actual requests
      allowedHeaders:
        - "*"
        - "Content-Type"
        - "Authorization"
      # Headers exposed to the browser
      exposedHeaders:
        - "X-Request-ID"
      # Whether the browser should include credentials with requests
      allowCredentials: true
      # How long (in seconds) browsers should cache preflight request results
      maxAge: 3600
    networks:
      - architecture: evm
        evm:
          chainId: 42161
        failsafe:
          timeout:
            # Network-level timeout applies to the whole lifecycle of the request,
            # this includes retries on network and/or upstream level.
            duration: 30s
          hedge:
            delay: 500ms
            maxCount: 1
          circuitBreaker:
            # e.g. if 30 requests have failed out of last 100 requests, circuit breaker on:
            failureThresholdCount: 30
            failureThresholdCapacity: 100
            # How long to wait before trying to re-enable the upstream after circuit breaker was opened.
            halfOpenAfter: 60s
            # e.g. after 8/10 requests have succeeded, kill circuit breaker:
            successThresholdCount: 8
            successThresholdCapacity: 10
          retry:
            # Total retries besides the initial request:
            maxCount: 3
            # Min delay between retries:
            delay: 250ms
            # Maximum delay between retries:
            backoffMaxDelay: 5s
            # Multiplier for each retry for exponential backoff:
            backoffFactor: 0.3
            # Random jitter to avoid thundering herd,
            # e.g. add between 0 to 500ms to each retry delay:
            jitter: 250ms
          #...
    upstreams:
      - id: envio
        endpoint: envio://rpc.hypersync.xyz
      - id: tenderly-arb-private
        type: evm
        evm:
          chainId: 42161
        endpoint: https://arbitrum.gateway.tenderly.co/$TENDERLY_ARB_API_KEY
        ignoreMethods:
          - "alchemy_*"
        allowMethods:
          - "tenderly_*"
      - id: tenderly-arb-public
        type: evm
        evm:
          chainId: 42161
        endpoint: https://arbitrum.gateway.tenderly.co
        ignoreMethods:
          - "alchemy_*"
      - id: tenderly-arb-nova-private
        type: evm
        evm:
          chainId: 42170
        endpoint: https://arbitrum-nova.gateway.tenderly.co/$TENDERLY_ARB_NOVA_API_KEY
        ignoreMethods:
          - "alchemy_*"
        allowMethods:
          - "tenderly_*"
      - id: tenderly-arb-nova-public
        type: evm
        evm:
          chainId: 42170
        endpoint: https://arbitrum-nova.gateway.tenderly.co
        ignoreMethods:
          - "alchemy_*"
      - id: tenderly-arb-sepolia-private
        type: evm
        evm:
          chainId: 421614
        endpoint: https://arbitrum-sepolia.gateway.tenderly.co/$TENDERLY_ARB_SEP_API_KEY
        ignoreMethods:
          - "alchemy_*"
        allowMethods:
          - "tenderly_*"
      - id: tenderly-arb-sepolia-public
        type: evm
        evm:
          chainId: 421614
        endpoint: https://arbitrum-sepolia.gateway.tenderly.co/
        ignoreMethods:
          - "alchemy_*"
      - id: alchemy
        endpoint: alchemy://$ALCHEMY_API_KEY
        failsafe:
          timeout:
            duration: 15s
          retry:
            maxCount: 2
            delay: 1000ms
            backoffMaxDelay: 10s
            backoffFactor: 0.3
            jitter: 500ms
          rateLimitAutoTune:
            enabled: true                # Enable auto-tuning (default: true)
            adjustmentPeriod: "1m"       # How often to adjust the rate limit (default: "1m")
            errorRateThreshold: 0.1      # Maximum acceptable error rate (default: 0.1)
            increaseFactor: 1.05         # Factor to increase the limit by (default: 1.05)
            decreaseFactor: 0.9          # Factor to decrease the limit by (default: 0.9)
            minBudget: 1                 # Minimum rate limit (default: 0)
            maxBudget: 10000             # Maximum rate limit (default: 10000)
